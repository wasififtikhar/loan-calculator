<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loancalculator.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="h1 text-center text-info display-3 fw-bold txt-shd">
        Loan Calculator
      </h1>
      <div class="row d-flex justify-content-center align-items-center">
        <div
          id="loancal"
          class="py-4 col-9 col-sm-3 col-lg-4 col-md-5 col-xl-4 bg-info rounded bx-shd"
        >
          <!-- <p>
            Loan Amount: $<input
              id="amount"
              type="number"
              min="1"
              max="5000000"
              onchange="computeLoan()"
            />
          </p> -->
        <div
          class="my-3 mt-0 d-flex justify-content-center align-items-center flex-column"
        >
          <label for="feet" class="form-label fs-4">Loan Amount</label>
          <input
            type="number"
            class="form-control text-center fs-6"
            id="amount"
            min="1"
            max="5000000"
          />
        </div>
          <!-- <p>
            Interest Rate: %<input
              id="interest_rate"
              min="0"
              max="100"
              value="10"
              step=".1"
              onchange="computeLoan()"
            />
          </p> -->
        <div
          class="my-3 mt-0 d-flex justify-content-center align-items-center flex-column"
        >
          <label for="feet" class="form-label fs-4">Interest Rate %</label>
          <input
            type="number"
            class="form-control text-center fs-6"
            id="interest_rate"
            min="0"
            max="100"
            value="10"
            step=".1"
          />
        </div>
          <!-- <p>
            Months to Pay:
            <input
              id="months"
              type="number"
              min="1"
              max="300"
              value="1"
              step="1"
              onchange="computeLoan()"
            /> -->
            <div
            class="my-3 mt-0 d-flex justify-content-center align-items-center flex-column"
          >
            <label for="feet" class="form-label fs-4">Months to Pay</label>
            <input
              type="number"
              class="form-control text-center fs-6"
              id="months"
              min="1"
              max="300"
              value="1"
              step="1"
            />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button id="button" class="btn btn-primary buton" type="submit">
              Compute
            </button>
          </div>
          <!-- <h2 id="payment"></h2> -->
          <div
          id="payment"
          class="text-center my-5 lead fs-5 bg-info text-info"
        ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="loancalculator.js"></script>
  </body>
</html>
